<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calvero-home</title>

    <!-- üåì Tema avtomatik aniqlash skripti -->
    <script>
      (function () {
        // 1Ô∏è‚É£ URL‚Äôdan ?mode=dark yoki ?mode=light qiymatini olish
        const params = new URLSearchParams(window.location.search);
        const modeFromUrl = params.get("mode");

        // 2Ô∏è‚É£ localStorage'dan mavjud qiymatni olish
        const savedMode = localStorage.getItem("mode");

        // 3Ô∏è‚É£ Oxirgi variantni tanlash
        const mode = modeFromUrl || savedMode || "light";

        // 4Ô∏è‚É£ HTML tegi ustiga dark class qo‚Äòshish (Tailwind uchun)
        if (mode === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }

        // 5Ô∏è‚É£ localStorage'ga saqlab qo‚Äòyish
        localStorage.setItem("mode", mode);

        // 6Ô∏è‚É£ Fonga silliq o‚Äòtish (ixtiyoriy)
        document.documentElement.style.transition = "background 0.4s ease, color 0.4s ease";
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
